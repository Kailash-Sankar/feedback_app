{% verbatim %}
<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
    <div class="mdl-card mdl-shadow--4dp card-todo bg-color-x2" ng-controller="myQuestions">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Your Questions</h2>
        <span class="add-ico">
          <i class="material-icons ico-anim-{{newDataAvailable}}" ng-click="updateList()">autorenew</i>                    
        </span>
      </div>

      <div class="mdl-card__media" id="list-view">
        <div class="line-breaker"></div>
        <ul>
          <li class="td-li" ng-model="trendingItems" ng-repeat="item in trendingItems track by $index">          
            <span class="clickable" ng-click="redirQ(item.id)">{{item.summary}}</span>                                
            <span class="like-co">
              <span class="mdl-chip mdl-chip--contact">
                <span class="mdl-chip__contact mdl-color--primary mdl-color-text--black">{{ item.likes }}</span>
                <span class="mdl-chip__text">
                  <span class="like up"><i class="material-icons">play_arrow</i></span>
                  <span class="like down"><i class="material-icons">play_arrow</i></span>  
                </span>
              </span>
            </span>

            <div class="line-breaker tdl"></div>
          </li>
          <ul>
      </div>

      <div class="mdl-card__supporting-text" ng-if="trendingItems.length == 0">
        There are no items to show :(
      </div>

      <div class="mdl-card__actions">
      </div>

    </div>
  </div>   
  {% endverbatim %}
