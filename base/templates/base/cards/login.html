<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet"  style="min-width: 400px;margin:auto;">
  <div class="mdl-card mdl-shadow--4dp card-st1 bg-color-x2">

    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"> Login </h2>
    </div>

    <div class="mdl-card__media" id="list-view">
      <div class="line-breaker"></div>
      <form method="post" action="/login/">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
          <input class="mdl-textfield__input" type="text" id="field-email" name="username"/>
          <label class="mdl-textfield__label" for="field-email">Username...</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
          <input class="mdl-textfield__input" type="password" id="field-pwd" name="password" />
          <label class="mdl-textfield__label" for="field-pwd">Password...</label>
        </div>
        <br/>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Login
        </button>
        <a class="forgot-pwd-link">Forgot Password?</a>
      </form>
    </div>

  </div>
</div>
