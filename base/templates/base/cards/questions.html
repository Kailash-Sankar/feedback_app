<style>
.mdl-textfield {
    width: 500px;
}
</style>

{% verbatim %}
<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
  <div class="mdl-card mdl-shadow--4dp card-todo bg-color-x1 pre-this" ng-controller="catQuestions">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text off-blk1">Questions</h2>
      <span class="add-ico">
      </span>
    </div>

    <div class="mdl-card__media">
      <div class="line-breaker"></div>

      <div ng-model="questions" ng-repeat="q in questions">
        <div class="pre-content">
          {{ q.summary }}
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" rows= "2" ng-model="q.answer"></textarea>
          <!-- <label class="mdl-textfield__label" for="description">...</label> -->
        </div>
        <div class="line-breaker"></div>
    </div>



    <div class="mdl-card__supporting-text">
      <button type="button" ng-show="showQ" ng-click="saveForm()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
      Save
      </button>
      <div ng-hide="showQ" class="pre-content">Questions will be loaded after the above form is saved.</div>
    </div>

    </div>

</div>
</div>
{% endverbatim %}
