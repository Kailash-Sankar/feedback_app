{% verbatim %}
<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet" ng-controller="tags">
  <div class="mdl-card mdl-shadow--4dp card-todo bg-color-x2">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Tags</h2>
      <span class="add-ico">                            
      </span>
    </div>

    <div class="mdl-card__media">
      <div class="line-breaker"></div>

      <form action="#" class="ask-form" >

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <tags-input ng-model="tags" add-on-paste="true" display-property="name" placeholder="Tags">
            <auto-complete source="loadTags($query)"></auto-complete>
          </tags-input>
        </div> 

        <br/>

        <button type="button" ng-click="saveTags()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Save
        </button>

      </form>

    </div>

    <div class="mdl-card__supporting-text">
    </div>

    <div class="mdl-card__actions">
    </div>

  </div>
</div>   
{% endverbatim %}
