
<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
  <div class="mdl-card mdl-shadow--4dp card-todo bg-color-x2">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Q&A</h2>
      <span class="add-ico">
      </span>
    </div>

    <div class="mdl-card__media">
      <div class="line-breaker"></div>

      <div>
        {% for a in answers %}
        <div class="qa-block">
            <div class="question">{{ a.question.summary }}</div>
            <div class="answer"> &nbsp;&nbsp;  {{ a.description }}</div>
        </div>
        {% endfor %}

    </div>

    <div class="mdl-card__supporting-text">
    </div>

    <div class="mdl-card__actions">
    </div>

  </div>
</div>
