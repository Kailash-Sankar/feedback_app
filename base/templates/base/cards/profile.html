{% verbatim %}
<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet" ng-controller="profile">
  <div class="mdl-card mdl-shadow--4dp card-todo bg-color-x2">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Profile</h2>
      <span class="add-ico">        
        <i class="material-icons" ng-show="viewMode" ng-click="edit()">edit</i>
        <i class="material-icons" ng-hide="viewMode" ng-click="edit()">cancel</i>      
      </span>
    </div>

    <div class="mdl-card__media">
      <div class="line-breaker"></div>

      <form action="#" class="profile-form" >

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" name="fname" ng-model="profile.first_name" ng-readonly="viewMode" data-required >
          <label class="mdl-textfield__label" for="fname">First Name...</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" name="lname" ng-model="profile.last_name" ng-readonly="viewMode" data-required >
          <label class="mdl-textfield__label" for="lname">Last Name...</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" name="about" ng-model="profile.about" ng-readonly="viewMode" data-required>
          <label class="mdl-textfield__label" for="about">About...</label>
        </div>

        <br/>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" name="photo" ng-model="profile.photo" readonly>
          <label class="mdl-textfield__label" for="photo">placeholder for photo upload</label>
        </div>

        <br/>

        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Preview
        </button>

        <button type="button" ng-click="saveQuestion()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Save
        </button>

      </form>


    </div>

    <div class="mdl-card__supporting-text">
    </div>

    <div class="mdl-card__actions">
    </div>

  </div>
</div>   
{% endverbatim %}
