
<div class="mdl-cell mdl-cell--3-col mdl-cell--3-col-tablet">
  <div class="mdl-card mdl-shadow--4dp card-st1 bg-color-{{ cat.theme }}">

    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ cat.name }}</h2>
    </div>

    <div class="mdl-card__media" id="list-view">
      <div class="line-breaker"></div>
      <div class="cat-ico">
        <a href="/cat/{{ cat.id }}" class="material-icons">{{ cat.ico }}</a>
      </div>
    </div>

   </div>
</div>
